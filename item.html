<!DOCTYPE html>
<html>
<head>
    <title>Telegram Explorer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="keysList"></div>
    <h2 id="ap"></h2>
    <h2 id="opa"></h2>
    <button id="accept">Добавить</button>
    <button id="delete">Удалить</button>
    <h2 id="pa"></h2>

    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var idi = getParameterByName('idi');
        var name = getParameterByName('name');
    </script>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let idd = tg.initDataUnsafe.user.id;

        tg.CloudStorage.getKeys(function(err, keys) {
        if (err) {
            document.getElementById('opa').innerHTML = 'Ошибка получения ключей:' + err;
        } else {
            let ke = keys.filter(word => word.includes(idi))
            tg.CloudStorage.getItems(ke, function(err, values) {
                if (err) {
                    document.getElementById('opa').innerHTML = 'Ошибка получения значений: ' + err;
                } else {
                    let keysListDiv = document.getElementById('keysList');
                    let keysDiv = document.createElement('div');
                    keysDiv.classList.add('item');

                    let itms = {}
                    Object.keys(values).forEach(function(key2) {
                        let valu2 = values[key2];
                        let keyParts = key2.split('-');
                        let tex = "";
                        let keyy = "";
                        switch (keyParts[1]) {
                        case 'link': tex = ""; keyy = '1'; break;
                        case 'desc': tex = "Описание: "; keyy = '3'; break;
                        case 'type': tex = "Тип: "; keyy = '2'; break;
                        case 'cat': tex = "Категории: "; keyy = '4'; break;
                        case 'tag': tex = "Теги: "; keyy = '5'; break;
                        default: tex = expr; keyy = '0'; break;
                        }
                        itms[keyy] = tex + valu2;
                    });

                    let itemDiv = document.createElement('div');
                    let ssil = document.createElement('a');
                    ssil.href = itms['1'];
                    ssil.textContent = name; 
                    itemDiv.appendChild(ssil);
                    keysDiv.appendChild(itemDiv);

                    Object.keys(itms).forEach(function(i){
                        if (i != '1'){
                            let itemDiv = document.createElement('div');
                            itemDiv.textContent = itms[i];
                            keysDiv.appendChild(itemDiv);
                        }
                    });
                    keysListDiv.appendChild(keysDiv);

                    function removeItemsFromStorage(items) {
                        Object.keys(items).forEach(function(key) {
                            tg.CloudStorage.removeItem(key, function(err) {
                                if (err) {
                                    document.getElementById('pa').innerHTML = 'Ошибка удаления элемента с ключом ' + key + ':' + err;
                                } else {
                                    document.getElementById('pa').innerHTML = 'Элемент с ключом ' + key + ' успешно удален из хранилища';
                                }
                            });
                        });
                    }

                    function addItemsToStorage(items) {
                        Object.keys(items).forEach(function(key) {
                            let updatedKey = 'draft-' + String(idd) + "-" + key;
                            let value = items[key];

                            tg.CloudStorage.setItem(updatedKey, value, function(err) {
                                if (err) {
                                    document.getElementById('pa').innerHTML = 'Ошибка добвления элемента с ключом ' + key + ':' + err;
                                } else {
                                    document.getElementById('pa').innerHTML = 'Элемент с ключом ' + key + ' успешно добавлен в хранилище';
                                }
                            });

                        });
                        let ge = 'draft-' + String(idd) + "-" + Object.keys(items)[0].split('-')[0] + '-name'
                        tg.CloudStorage.setItem(ge, name, function(err) {
                                if (err) {
                                    document.getElementById('pa').innerHTML = 'Ошибка добвления элемента с ключом ' + ge + ':' + err;
                                } else {
                                    document.getElementById('pa').innerHTML = 'Элемент с ключом ' + ge + ' успешно добавлен в хранилище';
                                }
                            });

                    }
  
                    document.getElementById('delete').onclick = function(){
                        removeItemsFromStorage(values);
                        tg.close();
                    }
                    document.getElementById('accept').onclick = function(){
                        addItemsToStorage(values);
                        removeItemsFromStorage(values);
                        tg.close();
                    }
                }
            });

        }
        });

    </script>

</body>
</html>
