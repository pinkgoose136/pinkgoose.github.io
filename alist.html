<!DOCTYPE html>
<html>
<head>
    <title>Telegram Explorer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="keysList"></div>
    <h2 id="opa"></h2>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        function displayAllKeysAndValues() {
            tg.CloudStorage.getItems([], function(err, items) {
                if (err) {
                    document.getElementById('opa').innerHTML = 'Ошибка получения ключей:' + err;
                } else {
                    let keysAndValuesListDiv = document.getElementById('keysAndValuesList');

                    Object.keys(items).forEach(function(key) {
                        let value = items[key];
                        let keyAndValueDiv = document.createElement('div');
                        keyAndValueDiv.textContent = 'Ключ: ' + key + ', Значение: ' + value;
                        keysAndValuesListDiv.appendChild(keyAndValueDiv);
                    });
                }
            });
        }

        displayAllKeysAndValues();
    </script>

</body>
</html>
