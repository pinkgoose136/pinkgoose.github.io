<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup Window</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <button id="openButton">Открыть окно</button>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Заголовок</h2>
      <input type="text" placeholder="Введите что-то">
      <input type="text" placeholder="Введите еще что-то">
      <button id="closeButton">Закрыть</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

<style> 
/* Стили для попапа */
.popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
}

.popup-content {
  background-color: white;
  padding: 20px;
  border-radius: 5px;
  text-align: center;
}

/* Стили для кнопки */
#openButton {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 16px;
}

/* Стили для инпутов */
input {
  display: block;
  margin: 10px 0;
  padding: 8px;
  width: 200px;
}

/* Стили для кнопки в попапе */
#closeButton {
  padding: 8px 20px;
  font-size: 16px;
  margin-top: 10px;
}
</style>
<script>
document.getElementById('openButton').addEventListener('click', function() {
  document.getElementById('popup').style.display = 'flex';
});

document.getElementById('closeButton').addEventListener('click', function() {
  document.getElementById('popup').style.display = 'none';
});
</script>
</html>
