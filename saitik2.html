<!DOCTYPE html>
<html>
<head>
    <title>Telegram Explorer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="form">
        <label for="type">Выберите тип:</label>
        <select id="typeSelect" onchange="typeChange()">
            <option value="channels">Канал</option>
            <option value="groups">Группа</option>
            <option value="bots">Бот</option>
            <option value="stickers">Стикерпак</option>
            <option value="emoji">Эмодзи</option>
        </select>
        <br><br>

        <label for="link">Ссылка:</label>
        <input type="text" name="link" id="link" required><br>
        <label id="lnk_error" class="error"></label>
        <br>

        <label for="description">Описание:</label>
        <textarea name="description" id="description" required minlength="10" maxlength="1000" oninput="adjustTextAreaHeight()"></textarea><br>
        <label id="desc_error" class="error"></label>
        <br>

        <label for="category">Категории:</label>
        <select id="categorySelect" onchange="addCategory(this.value)"></select>
        <div id="categoryList"></div><br>
        <label id="cts_error" class="error"></label>
        <br>
        
        <label for="tags">Теги:</label>
        <input type="text" id="tagInput" oninput="addTagOnComma(this)" placeholder="Добавьте теги через запятую"><br>
        <div id="tagList"></div><br>
        <label id="tgs_error" class="error"></label>
        <br>
    </div>

    <h2 id="opa"></h2>
    <h2 id="pa"></h2>

    <script>
        let aValue;
        function typeChange(){
            var typeSelect = document.getElementById('typeSelect');
            var selected = typeSelect.options[typeSelect.selectedIndex].value;
            aValue = selected;
            cts_addc(tg, aValue)

        }
        var typeSelect = document.getElementById('typeSelect');
        var selected = typeSelect.options[typeSelect.selectedIndex].value;
        aValue = selected;

        let tg = window.Telegram.WebApp;
        document.addEventListener('DOMContentLoaded',  cts_addc(tg, aValue))

        tg.expand();
        tg.MainButton.setText("Подтвердить");
        tg.MainButton.show()

         Telegram.WebApp.onEvent('mainButtonClicked', function(){
         let lnk = document.getElementById('link').value; let des = document.getElementById('description').value;
         let ct = document.getElementById('categoryList').innerHTML; let t = document.getElementById('tagList').innerHTML;
         let te = t.split('<div class="tag">')
         let tetl = []
         te.forEach(element => {
            tetl.push(element.split('</div>')[0])
         });
         let removedElement = tetl.shift();
         let tttt = tetl.join(', ');


         let ce = ct.split('<div class="category">')
         let cetl = []
         ce.forEach(element => {
            cetl.push(element.split('</div>')[0])
         });
         let cemovedElement = cetl.shift();
         let cccc = cetl.join(', ');


         lnke = document.getElementById('lnk_error');  dese = document.getElementById('desc_error');
         ctse = document.getElementById('cts_error');  tgse = document.getElementById('tgs_error');  


         lnke.innerHTML = ''; dese.innerHTML = ''; ctse.innerHTML = ''; tgse.innerHTML = ''
         console.log(getLikis())
         if (!lnk.startsWith('https://t.me/')){lnke.innerHTML = 'Неверная ссылка'}
         else if (getLikis().includes(lnk)){lnke.innerHTML = 'Такой элемент уже содержится в базе данных'}
         else if (des.length < 11 ){dese.innerHTML = 'Описание слишком короткое. Минимум 10 символов'} 
         else if (des.length > 601 ){dese.innerHTML = 'Описание слишком длинное'}
         else if (String(ct) == '' ){ctse.innerHTML =  'Напишите хотя бы одну категорию'}
         else if (String(t) == '' ){tgse.innerHTML = 'Выберите хотя бы один тег'}
         else{
        lnke.innerHTML = ''; dese.innerHTML = ''; ctse.innerHTML = ''; tgse.innerHTML = ''
         function getFormattedDateTime() {
            let currentDate = new Date();
            let day = String(currentDate.getDate()).padStart(2, '0');
            let month = String(currentDate.getMonth() + 1).padStart(2, '0'); // Месяц начинается с 0
            let year = String(currentDate.getFullYear()).slice(2); // Берем последние две цифры года
            let hours = String(currentDate.getHours()).padStart(2, '0');
            let minutes = String(currentDate.getMinutes()).padStart(2, '0');
            let seconds = String(currentDate.getSeconds()).padStart(2, '0');
            return `${day}${month}${year}${hours}${minutes}${seconds}`;
        }

        let formattedDateTime = getFormattedDateTime();
         let data = {
             link: lnk,
             desc: des,
             type: aValue,
             cat: cccc,
             tag: tttt,
             date: formattedDateTime,
             name: "draft"
         }

         let valuesList = {
            link: lnk,
            desc: des,
            type: aValue,
            cat: cccc,
            tag: tttt,
        }; 

        let keys = Object.keys(valuesList);
        function saveValues(index) {
            if (index < keys.length) {
                let key = keys[index];
                let value = valuesList[key];

                tg.CloudStorage.setItem(String(formattedDateTime) + "-" + key, value, function(err) {
                    if (err) {
                        tg.sendData(JSON.stringify({"error": err + String(formattedDateTime) + "-" + key}));
                        tg.close();
                    } else {
                        saveValues(index + 1);
                    }
                });
            } else {
                tg.sendData(JSON.stringify(data));
                tg.close();
            }
        }

        function getLikis(){
            tg.CloudStorage.getKeys(function(err, keys) {
            if (err) {
                document.getElementById('opa').innerHTML = 'Ошибка получения ключей: ' + err;
            } else {
                let ke = keys.filter(word => word.split('-')[2] == 'link')
                tg.CloudStorage.getItems(ke, function(err, items) {
                if (err) {
                    document.getElementById('opa').innerHTML = 'Ошибка получения значений: ' + err;
                } else {
                    let linkis = Object.values(items)
                    return linkis;
                }
            })
            }
        })

        }

        saveValues(0);
        }
         });
    </script>

</body>
</html>
