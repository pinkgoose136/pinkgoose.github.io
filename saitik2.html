<!DOCTYPE html>
<html>
<head>
    <title>Telegram Explorer</title>
    <link rel="stylesheet" type="text\css" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: var(--tg-theme-secondary-bg-color, #f5f5f5); /* Ваш цвет по умолчанию */
    margin: 0;
    padding: 0;
    color: var(--tg-theme-text-color, #333); /* Ваш цвет по умолчанию */
}

h1 {
    text-align: center;
    color: var(--tg-theme-link-color, #0078d4); /* Ваш цвет по умолчанию */
}

form {
    max-width: 350px;
    width: 100%;
    margin: 0 auto;
    padding: 20px;
    background: var(--tg-theme-bg-color, #fff); /* Ваш цвет по умолчанию */
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin: 10px 0;
}

input[type="text"],
input[type="button"],
select,
textarea {
    width: 90%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

textarea {
    resize: none;
    overflow-y: auto;
}

select {
    appearance: none;
}

.button {
    width: 100%;
    background-color: var(--tg-theme-button-color, #0078d4); /* Ваш цвет по умолчанию */
    color: var(--tg-theme-button-text-color, #fff); /* Ваш цвет по умолчанию */
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
}

.button:hover {
    background-color: #00578f;
}

.category, .tag {
    background-color: var(--tg-theme-link-color, #0078d4); /* Ваш цвет по умолчанию */
    color: white;
    padding: 5px;
    margin: 5px;
    display: inline-block;
    cursor: pointer;
    border-radius: 5px;
}

#dataDisplay {
    margin-top: 20px;
    padding: 10px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#dataDisplay h2 {
    color: #333;
}

    </style>
    <script type="text/javascript">
        function addCategory() {
            var categorySelect = document.getElementById('categorySelect');
            var selectedCategory = categorySelect.options[categorySelect.selectedIndex].value;
            var categoryList = document.getElementById('categoryList');

            if (selectedCategory && categoryList.childElementCount < 3) {
                var categoryItem = document.createElement('div');
                categoryItem.textContent = selectedCategory;
                categoryItem.classList.add('category');
                categoryItem.onclick = function() {
                    categoryList.removeChild(categoryItem);
                    categorySelect.options.add(new Option(categoryItem.textContent, categoryItem.textContent));
                };

                categoryList.appendChild(categoryItem);
                categorySelect.options.remove(categorySelect.selectedIndex);
                categorySelect.value = '';
            }
        }
        

        function addTagOnComma(inputElement) {
            var tagList = document.getElementById('tagList');
            var tagText = inputElement.value.trim().slice(0, -1);
            
            if (inputElement.value.includes(',') && inputElement.value != ',') {
                var tagItem = document.createElement('div');
                tagItem.textContent = tagText;
                tagItem.classList.add('tag');
                tagItem.onclick = function() {
                    tagList.removeChild(tagItem);
                };
                tagList.appendChild(tagItem);
                inputElement.value = '';
            }
        }

    </script>
</head>
<body>
    <form id="eventForm">
        <label for="link">Ссылка:</label>
        <input type="text" name="link" id="link" required><br>

        <label for="description">Описание:</label>
        <textarea name="description" id="description" required minlength="10" maxlength="1000"></textarea><br>

        <label for="category">Категории:</label>
        <select id="categorySelect" onchange="addCategory(this.value)"></select>
        <div id="categoryList"></div><br>
        
        <label for="tags">Теги:</label>
        <input type="text" id="tagInput" oninput="addTagOnComma(this)" placeholder="Добавьте теги через запятую"><br>
        <div id="tagList"></div><br>

        <input type="submit" title="Сохранить" class="button">
        
    </form>
    <h2 id="opa"></h2>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var aValue = getParameterByName('type');

    </script>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        document.getElementById('opa').innerHTML = tg.cloudStorage.getItem('aboba')
        tg.MainButton.setText("Подтвердить");

        tg.MainButton.hide()
        document.getElementById("eventForm").addEventListener("submit", function(event) {
                 event.preventDefault();
                 tg.MainButton.show()
         });   
         Telegram.WebApp.onEvent('mainButtonClicked', function(){
         
         let data = {
             link: document.getElementById('link').value,
             desc: document.getElementById('description').value,
             type: aValue,
             cat: document.getElementById('categoryList').innerHTML,
             tag: document.getElementById('tagList').innerHTML
         }
         try {
            tg.cloudStorage.setItem('aboba', document.getElementById('description').value)
            tg.sendData(JSON.stringify(data));   
        } catch (error) {
            tg.sendData(JSON.stringify({"error": error}));   
        }

         tg.close();
         });
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var dropdown = document.getElementById('categorySelect');
        var options;

        if (aValue === 'channels' ) {
            options = ['Политика', 'Мемы', 'Новости', 'Технологии'];
        } 
        else if (aValue === 'groups') {
            options = ['Общение', 'Мемы', 'Знакомства', 'Тематичесике'];
        }  
        else if (aValue === 'bots') {
            options = ['Полезные', 'Игры', 'Развлечения'];
        }  
        else if (aValue === 'stickers' || aValue === 'emoji') {
            options = ['Мемы', 'Известности', 'Тематические', 'Анимированные'];
        }  

        for (var i = 0; i < options.length; i++) {
            var option = document.createElement('option');
            option.text = options[i];
            dropdown.add(option);
        }
        dropdown.value = '';
    });
</script>

</body>
</html>
