<!DOCTYPE html>
<html>
<head>
    <title>majewski</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="form">
        <label for="link">link:</label>
        <input type="text" name="link" id="link" required><br>

        <label for="description">opis:</label>
        <textarea name="description" id="description" required minlength="10" maxlength="1000" oninput="adjustTextAreaHeight()"></textarea><br>

        <label for="category">kategorie:</label>
        <select id="categorySelect" onchange="addCategory(this.value)"></select>
        <div id="categoryList"></div><br>
        
        <label for="tags">tagi:</label>
        <input type="text" id="tagInput" oninput="addTagOnComma(this)" placeholder="tak"><br>
        <div id="tagList"></div><br>

      <button onClick="dodaj()">AAA</button>
    </div>

    <h2 id="opa"></h2>
    <h2 id="pa"></h2>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        var aValue = getParameterByName('type');

    </script>

    <script>
         function dodaj(){
         let lnk = document.getElementById('link').value; let des = document.getElementById('description').value;
         let ct = document.getElementById('categoryList').textContent; let t = document.getElementById('tagList').textContent;

         function getFormattedDateTime() {
            let currentDate = new Date();
            let day = String(currentDate.getDate()).padStart(2, '0');
            let month = String(currentDate.getMonth() + 1).padStart(2, '0'); // Месяц начинается с 0
            let year = String(currentDate.getFullYear()).slice(2); // Берем последние две цифры года
            let hours = String(currentDate.getHours()).padStart(2, '0');
            let minutes = String(currentDate.getMinutes()).padStart(2, '0');
            let seconds = String(currentDate.getSeconds()).padStart(2, '0');
            return `${day}${month}${year}${hours}${minutes}${seconds}`;
        }

        let formattedDateTime = getFormattedDateTime();
         let data = {
             link: lnk,
             desc: des,
             type: aValue,
             cat: ct,
             tag: t,
             date: formattedDateTime,
             name: "draft"
         }
         let valuesList = {
            link: lnk,
            desc: des,
            type: aValue,
            cat: ct,
            tag: t,
        };  
           
      document.getElementById('pa').innerHTML = String(valuesList)
         };
    </script>

</body>
</html>
