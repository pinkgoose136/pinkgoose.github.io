<script>
    let pressTimer;

function startPress() {
  pressTimer = window.setTimeout(function() {
  document.getElementById("X").innerHTML = "XD"
  }, 3000);
}

function endPress() {
  clearTimeout(pressTimer);
}

element.addEventListener('mousedown', startPress);

element.addEventListener('mouseleave', endPress);

</script>
