<!DOCTYPE html>
<html>
<head>
    <title>Telegram Explorer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <h2 id="opa"></h2>

    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var idi = getParameterByName('ids');

    </script>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let ke = idi.split('.');
        tg.CloudStorage.getKeys(function(err, keys) {
        if (err) {
            document.getElementById('opa').innerHTML = 'Ошибка получения ключей:' + err;
        } else {
            let bb = ""
            keys.forEach(function(key) {
            var splittedKey = key.split('-');
            if (idi.includes(splittedKey[1])) {
                tg.CloudStorage.removeItem(key, function(err) {
                if (err) {
                    bb = bb + 'Ошибка удаления ключа:' + err;
                } else {
                    bb = bb + 'Ключ успешно удален:' + key;
                }
                });
            }
            });
            document.getElementById('opa').textContent = bb;
        }
        });
